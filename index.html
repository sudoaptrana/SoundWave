<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
        $(document).ready(function() {
            $('#icon').click(function() {
                $('ul').toggleClass('show');
            });
        });
    </script>
    <title>Document</title>
</head>

<body>
    <nav>
        <label id="logo-img">
            <img src="image/logo.png" alt="" class="logo">
        </label>
        <label class="logo-text">Sound Wave</label>
        <ul>
            <li><a href="#">Discover</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Join</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <label id="icon">
            <i class="fa fa-bars"></i>
        </label>
    </nav>

    <div class="container1">
        <div id="land-img">
            <img src="image/landing-page-girl.png" class="land-girl">
        </div>
        <div id="text">
            <div class="big-text">
                <h2>Feel The Music</h2>
            </div>
            <div class="small-text">
                <h3>Stream over 20 thousands songs in one click</h3>
            </div>
            <button id="join-btn">Join Now</button>
        </div>
    </div>
    <div class="container2">

        <div class="box-1">
            <div id="boxes">
                <div id="head-margin">
                    <h3 class="head-text">Discover new music</h3>
                </div>
                <div id="component">
                    <img src="image/microphone-removebg-preview.png" alt="" class="mirco-phone">
                    <img src="image/albums.png" alt="" class="alu-bm">
                    <img src="image/more-removebg-preview.png" class="mo-re">
                </div>
                <div id="btm-margin">
                    <p class="content-text">By joining you can benefit by listening to the last albums released</p>
                </div>
            </div>

        </div>


        <div class="box-2">
            <img src="image/covers.jpg" class="co-vers">
        </div>
    </div>
</body>

</html>
